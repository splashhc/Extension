<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h3 class="title">Factify</h3>
    <h4>Fact Frequency</h4>
    <div class="frequency-options">
      <button id="everySearch" class="option-button">Every Search</button>
      <button id="occasionally" class="option-button">Once in a While</button>
      <button id="rarely" class="option-button">Rarely</button>
      <button id="manual" class="option-button">Manual</button>
    </div>
    <h4>Show Me Randomized Facts</h4>
    <div>
      <input type="range" min="0" max="120" value="0">
    </div>
    <script src="popup.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="button.css">
  </head>
  <body class="transparent-ui">
    <h3><u>Factify</u></h3>
    <style>
      h3 {
        height: 5px;
        border: 2px solid black;
        border-radius: 10px;
        background: linear-gradient(to right, gray, red, orange, blue, green);
      }
    </style>
    <h4>Fact Frequency?</h4>
    <div class="frequency-options">
      <button id="everySearch" class="option-button">Every Search</button>
      <button id="occasionally" class="option-button">Once in a While</button>
      <button id="rarely" class="option-button">Rarely</button>  
    </div>
    <h4>Show Me Randomized Facts</h4>
    <div>
      <input type="range" min="0" max="120" value="0">
    </div>
    <script src="popup.js"></script>
  </body>
</html>
